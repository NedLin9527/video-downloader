<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>影片下載器 Web UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card-shadow { box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center mb-4">
      <div>
        <h1 class="h3 mb-0">影片下載器 Web UI</h1>
        <p class="text-muted mb-0">使用 yt-dlp · Bootstrap 5</p>
      </div>
      <span class="badge text-bg-primary ms-auto">下載儲存目錄：{{ download_dir }}</span>
    </div>

    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card card-shadow">
          <div class="card-body">
            <form id="download-form" class="vstack gap-3">
              <div>
                <label class="form-label">影片 / 音訊 URL</label>
                <input type="url" class="form-control" id="url" placeholder="https://www.youtube.com/watch?v=..." required>
                <div class="form-text">支援 yt-dlp 支援的平台 (YouTube, Bilibili, TikTok...)</div>
              </div>

              <div>
                <label class="form-label d-block">下載類型</label>
                <div class="btn-group" role="group" aria-label="download type">
                  <input type="radio" class="btn-check" name="download_type" id="type-video" value="video" checked>
                  <label class="btn btn-outline-primary" for="type-video">影片</label>

                  <input type="radio" class="btn-check" name="download_type" id="type-audio" value="audio">
                  <label class="btn btn-outline-primary" for="type-audio">音訊</label>
                </div>
              </div>

              <div id="video-format-group">
                <label class="form-label">影片品質</label>
                <select class="form-select" id="video-format">
                  {% for fmt in video_formats %}
                  <option value="{{ fmt }}">{{ fmt }}</option>
                  {% endfor %}
                </select>
              </div>

              <div id="audio-format-group" class="d-none">
                <label class="form-label">音訊品質</label>
                <select class="form-select" id="audio-format">
                  {% for fmt in audio_formats %}
                  <option value="{{ fmt }}">{{ fmt }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="text-muted small">
                下載會直接儲存於指定目錄 (可透過 .env 設定 DOWNLOAD_DIR)。
              </div>

              <button type="submit" class="btn btn-primary w-100" id="submit-btn">
                開始下載
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card card-shadow">
          <div class="card-body">
            <div class="d-flex align-items-start">
              <div>
                <div class="text-muted small">狀態</div>
                <div class="fs-5 fw-semibold" id="status-title">尚未開始</div>
                <div class="text-muted small" id="status-message">等待送出下載請求</div>
              </div>
              <span class="badge text-bg-secondary ms-auto" id="status-badge">idle</span>
            </div>

            <div class="progress mt-3" role="progressbar" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar" id="progress-bar" style="width: 0%;">0%</div>
            </div>
            <div class="small text-muted mt-2" id="detail-line"></div>
            <div class="small mt-2" id="file-link"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('download-form');
    const submitBtn = document.getElementById('submit-btn');
    const statusTitle = document.getElementById('status-title');
    const statusMessage = document.getElementById('status-message');
    const statusBadge = document.getElementById('status-badge');
    const progressBar = document.getElementById('progress-bar');
    const detailLine = document.getElementById('detail-line');
    const fileLink = document.getElementById('file-link');
    const videoGroup = document.getElementById('video-format-group');
    const audioGroup = document.getElementById('audio-format-group');
    const typeRadios = document.querySelectorAll('input[name="download_type"]');

    typeRadios.forEach((radio) => {
      radio.addEventListener('change', () => {
        const isVideo = document.getElementById('type-video').checked;
        videoGroup.classList.toggle('d-none', !isVideo);
        audioGroup.classList.toggle('d-none', isVideo);
      });
    });

    let pollTimer = null;

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (pollTimer) {
        clearInterval(pollTimer);
      }

      const url = document.getElementById('url').value.trim();
      const downloadType = document.querySelector('input[name="download_type"]:checked').value;
      const formatOption = downloadType === 'video'
        ? document.getElementById('video-format').value
        : document.getElementById('audio-format').value;

      if (!url) {
        updateStatus('錯誤', '請輸入有效的 URL', 'danger', 0);
        return;
      }

      submitBtn.disabled = true;
      updateStatus('建立任務', '正在送出下載請求...', 'primary', 0);

      try {
        const res = await fetch('/api/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, download_type: downloadType, format_option: formatOption })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || '建立任務失敗');
        }

        const data = await res.json();
        updateStatus('任務建立成功', '開始下載', 'info', 0);
        pollStatus(data.task_id);
      } catch (err) {
        updateStatus('錯誤', err.message || '建立任務失敗', 'danger', 0);
        submitBtn.disabled = false;
      }
    });

    function pollStatus(taskId) {
      pollTimer = setInterval(async () => {
        try {
          const res = await fetch(`/api/status/${taskId}`);
          if (!res.ok) {
            throw new Error('查詢狀態失敗');
          }
          const data = await res.json();
          renderStatus(data);

          if (['completed', 'failed'].includes(data.status)) {
            clearInterval(pollTimer);
            submitBtn.disabled = false;
          }
        } catch (err) {
          updateStatus('錯誤', err.message || '查詢狀態失敗', 'danger', progressBar.dataset.value || 0);
          clearInterval(pollTimer);
          submitBtn.disabled = false;
        }
      }, 1200);
    }

    function renderStatus(data) {
      const statusMap = {
        pending: { title: '排隊中', badge: 'secondary' },
        downloading: { title: '下載中', badge: 'primary' },
        postprocessing: { title: '後處理', badge: 'warning' },
        completed: { title: '完成', badge: 'success' },
        failed: { title: '失敗', badge: 'danger' },
      };

      const meta = statusMap[data.status] || { title: data.status, badge: 'secondary' };
      updateStatus(meta.title, data.message || '', meta.badge, data.progress || 0);

      const details = [];
      if (data.speed) details.push(`速度：${data.speed}`);
      if (data.eta) details.push(`剩餘：${data.eta}`);
      detailLine.textContent = details.join(' · ');

      if (data.file_path && data.status === 'completed') {
        fileLink.innerHTML = `檔案路徑：<code>${data.file_path}</code>`;
      } else {
        fileLink.innerHTML = '';
      }
    }

    function updateStatus(title, message, badgeType, progress) {
      statusTitle.textContent = title;
      statusMessage.textContent = message;
      statusBadge.className = `badge text-bg-${badgeType}`;
      statusBadge.textContent = badgeType;
      const width = Math.max(0, Math.min(100, progress || 0));
      progressBar.style.width = `${width}%`;
      progressBar.textContent = `${width.toFixed(1)}%`;
      progressBar.dataset.value = width;
    }
  </script>
</body>
</html>
